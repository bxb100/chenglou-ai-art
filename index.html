  {id: 'ea29a59f-2c0c-43d3-bcea-9c080d1b78ea', w: 1536, h: 1536, prompt: `golden retriever puppy wearing a helmet, against a beautiful galaxy, octane renderer`},
  {id: 'e69d238a-4d71-4fe3-9f4b-5a3ac471f5b2', w: 1664, h: 1664, prompt: `pretty dress blowing in the wind`},
  {id: '0417c327-5eac-441e-923f-9736dcd8e380', w: 1664, h: 1664, prompt: `closed up macrophotography of a bowl of asian dessert`},
  {id: '0740ff12-0b35-4905-8dad-bf550a84cb27', w: 1024, h: 1024, prompt: `closed up macrophotography of a bowl of asian dessert`},
  {id: '8aa7fd74-73ea-4831-a48a-ce9edc67d414', w: 2048, h: 1152, prompt: `asian girl in straw hat and white dress, clear sunny sky, sunflower field, portrait photography`},
  {id: '8ee2a580-a6a1-4356-81d1-40e9bc01f5e2', w: 1024, h: 1024, prompt: `so much depends upon a red wheel barrow glazed with rain water beside the white chickens`},
  {id: 'e21ccdd0-4efe-4058-b176-d96c6c673642', w: 1408, h: 1792, prompt: `three-body problem, cinematic`},
  {id: '19a138c9-8d56-471f-bc08-351fda122b5e', w: 1408, h: 1792, prompt: `three-body problem, cinematic`},
  {id: '14465d26-a41e-4cc7-9a70-c7de8a0e28b3', w: 1408, h: 1792, prompt: `three-body problem, cinematic`},
]

let gapLeft = 16
let gapTop = 16

function colsF(innerWidth) {
  return innerWidth < 600 ? 2 : innerWidth < 900 ? 3 : 4
}

let active = null
let zIndex = 1

let boxes; {
  let {innerWidth, innerHeight} = window
  let cols = colsF(innerWidth)
  let maxW = (innerWidth - 0) / cols - gapLeft * 2
  let maxH = maxW - gapTop * 2

  boxes = data.map((size, i) => {
    let ar = size.w / size.h
    let w = Math.min(size.w, maxW)
    let h = Math.min(size.h, maxH)
    w = Math.min(h * ar, w)
    h = w / ar

    let node = document.createElement('div')
        node.className = 'box'
    let img = document.createElement('img')
        img.src = `https://mj-gallery.com/${size.id}/grid_0_384_N.webp`
    node.appendChild(img)
    let prompt = document.createElement('div')

    return {
      w,
      h,
      top: innerHeight + Math.floor(i / cols) * maxH,
      left: Math.floor(i / cols) * -innerWidth - innerWidth,
      node,
      prompt,
    }
  })
}

window.addEventListener('resize', scheduleRender)
window.addEventListener('scroll', scheduleRender)
window.addEventListener('keydown', (e) => {
  // TODO: cleanup, zIndex increase
  if (e.code === 'Escape') {
    active = null
    scheduleRender()
  } else if (e.code === 'ArrowLeft') {
    if (active == null) {
      active = 0
      boxes[active].node.style.zIndex = zIndex++
      scheduleRender()
    } else if (active > 0) {
      active--
      boxes[active].node.style.zIndex = zIndex++
      scheduleRender()
    }
  } else if (e.code === 'ArrowRight') {
    if (active == null) {
      active = 0
      boxes[active].node.style.zIndex = zIndex++
      scheduleRender()
    } else if (active < data.length - 1) {
      active++
      boxes[active].node.style.zIndex = zIndex++
      scheduleRender()
    }
  }
})
window.addEventListener('click', (e) => {
  if (e.target.tagName === 'IMG') {
    let node = e.target.parentNode
    for (let i = 0; i < boxes.length; i++) {
      if (boxes[i].node === node) {
        if (active === i) {
          active = null
        } else {
          active = i
          node.style.zIndex = zIndex++
        }
        break
      }
    }
  } else {
    active = null
  }
  scheduleRender()
})

let dummyPlaceholder = document.createElement('div')
document.body.appendChild(dummyPlaceholder)

let scheduled = false
function scheduleRender() {
  if (scheduled) return;
  scheduled = true

  requestAnimationFrame(function render() {
    let {innerWidth, innerHeight} = window
    let scrollTop = window.scrollY

    let scheduleNextRender = false
    let needsScroll = null

    let cols = colsF(innerWidth)

    let rowTop = gapTop
    let maxHRow = 0
    for (let i = 0; i < data.length; i++) {
      let size = data[i]
      let box = boxes[i]

      let ar = size.w / size.h

      let maxW = (innerWidth - 0) / cols - gapLeft * 2
      let maxH = maxW - gapTop * 2
      let maxHRegular = maxH
      if (i === active) {
        maxW = innerWidth - gapLeft * 2 - 200
        maxH = innerHeight - gapTop * 2
      }
      let w = Math.min(size.w, maxW)
      let h = Math.min(size.h, maxH)
      w = Math.min(h * ar, w)
      h = w / ar
      let top = rowTop + (maxH - h) / 2 // center vertically
      let left = gapLeft + innerWidth / cols * (i % cols) + (maxW - w) / 2 // center horizontally
      if (i === active) {
        // needsScroll = rowTop
        top = rowTop + maxHRegular + gapTop
        left = gapLeft + 100 + (maxW - w) / 2 // center horizontally
      }
      if (i === active) {
        maxHRow = Math.max(maxHRow, h + maxHRegular + gapTop)
      } else {
        maxHRow = Math.max(maxHRow, maxH)
      }

      let speed = 5
      let dW = (w - box.w) / speed
      let dH = (h - box.h) / speed
      let dTop = (top - box.top) / speed
      let dLeft = (left - box.left) / speed

      box.w += dW
      box.h += dH
      box.top += dTop
      box.left += dLeft

      if (Math.abs(dW) > 0.001 || Math.abs(dH) > 0.001 || Math.abs(dTop) > 0.001 || Math.abs(dLeft) > 0.001) {
        scheduleNextRender = true
      }

      let node = box.node
      if (box.top <= scrollTop + innerHeight && box.top + box.h >= scrollTop) { // visible range
        node.style.width = `${box.w}px`
        node.style.height = `${box.h}px`
        node.style.top = `${box.top}px`
        node.style.left = `${box.left}px`
        let img = node.children[0]
        img.style.cursor = i === active ? 'zoom-out' : 'zoom-in'
        if (node.parentNode == null) document.body.appendChild(node) // if previously absent, add
      } else if (node.parentNode != null) document.body.removeChild(node) // if previously present, remove

      if (i === data.length - 1 || i % cols === cols - 1) { // last item of row
        rowTop += maxHRow + gapTop
        maxHRow = 0
      }
    }

    dummyPlaceholder.style.height = `${rowTop}px`

    // === prepare for next frame
    scheduled = false
    if (needsScroll != null) window.scrollTo({top: needsScroll, behavior: 'auto'})
    if (scheduleNextRender) scheduleRender()
  })
}

scheduleRender()
</script>
