<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Story of Your Life</title>
  <style>
    body {
      margin: 3px auto;
    }
    .block {
      box-sizing: border-box;
      display: inline-block;
      box-shadow:
        0 0 0 0.25px hsl(120, 73%, 30%) inset,
        0 0 0 0.25px hsl(120, 73%, 30%);
    }
  </style>
</head>
<body>
<script>
'use strict'

let life = Math.floor(75 * 365.25)
let current = Math.floor(30 * 365.25)
let today = new Date().getDay()

let data = []; {
  for (let i = 0; i < life; i++) {
    let block = document.createElement('div')
    block.className = 'block'
    document.body.appendChild(block)
    data.push(block)
  }
}

window.addEventListener('resize', () => render())

function render() {
  const windowSizeX = document.documentElement.clientWidth
  const windowSizeY = window.innerHeight
  const contentSizeX = windowSizeX - 6
  const contentSizeY = windowSizeY - 6

  let blockSize = (life * Math.sqrt((4*life*contentSizeX*contentSizeY + (7*contentSizeY)**2) / (life**2)) + 7 * contentSizeY) / 2 / life
  let countX = Math.floor((contentSizeX / blockSize + 7) / 7) * 7
  let countY = Math.ceil(life / countX)
  let blockSize2 = contentSizeY / countY

  for (let i = 0; i < data.length; i++) {
    let block = data[i]

    const todayOffset = i + 10 - today
    block.style.backgroundColor =
      todayOffset < current ? 'hsl(120, 73%, 75%)'
      : todayOffset === current ? 'hsl(120, 73%, 40%)'
      : i === data.length - 1 ? 'red'
      : 'white'
    block.style.width = block.style.height = `${blockSize2}px`

    block.style.borderRadius =
      i % 7 === 0 ? '99px 0 0 99px'
      : i % 7 === 6 ? '0 99px 99px 0'
      : '0'
  }
  document.body.style.width = `${countX * blockSize2}px`
}

render()
</script>
</body>
