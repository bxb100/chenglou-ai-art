<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 3px auto;
    }
    .block {
      box-sizing: border-box;
      display: inline-block;
      box-shadow:
        0 0 0 0.25px hsl(120, 73%, 30%) inset,
        0 0 0 0.25px hsl(120, 73%, 30%);
    }
  </style>
</head>
<body>
<script>
'use strict'

let life = Math.floor(75 * 365.25)
let current = Math.floor(30 * 365.25)
let today = new Date().getDay()

let data = []; {
  for (let i = 0; i < life; i++) {
    let block = document.createElement('div')
    block.className = 'block'
    document.body.appendChild(block)
    data.push(block)
  }
}

window.addEventListener('resize', () => render())

function render() {
  const windowSizeX = document.documentElement.clientWidth - 24
  const blockSize = 11

  for (let i = 0; i < data.length; i++) {
    let block = data[i]

    const todayOffset = i + 10 - today
    block.style.backgroundColor =
      todayOffset < current ? 'hsl(120, 73%, 75%)'
      : todayOffset === current ? 'hsl(120, 73%, 40%)'
      : 'white'
    block.style.width = block.style.height = `${blockSize}px`

    block.style.borderRadius =
      i % 7 === 0 ? '99px 0 0 99px'
      : i % 7 === 6 ? '0 99px 99px 0'
      : '0'
  }
  const weekSize = 7 * blockSize
  document.body.style.width = `${Math.floor(windowSizeX / weekSize) * weekSize}px`
}

render()
</script>
</body>
